{% extends 'base.html' %}
{% block title %} HOME {% endblock title %} 
{% block body %}
    
      <div class="container">
        <h4>UPDATE YOUR TO-DO</h4>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">TASK TITLE</label>
              <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">DESCRIPTION</label>
              <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
            </div>
            <div class="mb-3">
                <label for="due_date" class="form-label">DUE DATE</label>
                <input type="date" class="form-control" name="due_date" id="due_date" value="{{todo.due_date}}" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
              <label for="status" class="form-label">CURRENT STATUS</label>
              <input type="text" class="form-control" name="status" id="status" value="{{todo.status}}" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-success">Update</button>
          </form>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
{% endblock body %}
